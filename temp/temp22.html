<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/ball.png" width="200px" id="ball" />
    <script>
        ball.style.position="absolute";
        let b=document.body;
        let left=0;
        // b.onkeydown=(e) =>
        // {
        //     root.innerHTML=e.key;
        // };
        b.onkeydown= (e) => {
            left=left+5;
            ball.style.left=left+"px";
        };
    </script>
</body>
</html>
