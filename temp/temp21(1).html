    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #155db2;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            margin-top: 10px;
        }
        hr {
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>

        <p>Enter your email and password to log in.</p>

        <input type="password" id="pass" placeholder="Email password">

    <script>
        function showLogin() {
            let txt = document.getElementById("txt").value;
            let pass = document.getElementById("pass").value;
            let data = document.getElementById("data");

            if (txt === "snehith13@gmail.com" && pass === "1234") {
                data.innerHTML = 'Welcome Snehith';
            } else {
                data.innerHTML = 'Access Denied';
            }
        }
