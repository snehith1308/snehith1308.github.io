<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const products = [
        { id: 1, name: "P1", price: 34 },
        { id: 2, name: "P2", price: 50 },
        { id: 3, name: "P3", price: 40 },
      ];
      const cart = {};

      const addToCart = (id) => {
        if (!cart[id]) {
          cart[id]=1; 
        }
        showCart();
      };

      const increment = (id) => {
        cart[id]++;
        showCart();
      };

      const decrement = (id) => {
        if (cart[id] > 1) {
          cart[id]--; 
        } else {
          delete cart[id];
        }
        showCart();
      };
      const deleteCart = (id) => {
        delete cart[id];
        showCart();
      };

      const showCart = () => {
        let str = "";
        products.forEach((value) => {
          if (cart[value.id]) {
            str += `<div>
                      ${value.id} - ${value.name} - ${value.price} - 
                      <button onclick='decrement(${value.id})'>-</button>
                      ${cart[value.id]}
                      <button onclick='increment(${value.id})'>+</button>
                      - ${value.price * cart[value.id]}
                      <button onclick="deleteCart(${value.id})">Delete</button>
                    </div>`;
          }
        });
        document.getElementById("divCart").innerHTML = str;
      };

      const showProducts = () => {
        let str = "";
        products.forEach((value) => {
          str += `<div>
                    ${value.id} - ${value.name} - ${value.price} - 
                    <button onclick='addToCart(${value.id})'>Add</button>
                  </div>`;
        });
        document.getElementById("divProducts").innerHTML = str;
      };
    </script>
  </head>
  <body onload="showProducts()">
    <h1 style="background-color:brown ;color: bisque;">My Store</h1>
    <hr />
    <h3>Products</h3>
    <div id="divProducts"></div>
    <h3>My Cart</h3>
    <div id="divCart"></div>
  </body>
</html>
